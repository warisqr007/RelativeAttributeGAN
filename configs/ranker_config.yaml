# Attribute Ranker Training Configuration

model:
  embedding_dim: 704
  attributes:
    - age
    - gender
    - pitch
    - voice_quality
  hidden_dims: [256, 128]
  dropout: 0.3

training:
  epochs: 50
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  pairs_per_sample: 20

data:
  embeddings_path: "data/train_embeddings.pt"
  metadata_path: "/data/waris/data/Voxceleb/voxceleb1/final_metadata_train.csv"
  num_workers: 4
